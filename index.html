<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Runas Vikingas â€“ Explorador</title>
  <style>
    body { font-family: 'Marcellus', 'Inter', serif; background: #f5f4ec; color: #212; margin: 0; }
    h1 { text-align: center; margin-top: 30px; font-family: 'Marcellus', serif; }
    #runas-lista { display: flex; flex-wrap: wrap; justify-content: center; gap: 24px; margin: 30px auto; max-width: 1200px; }
    .runa-card { background: #fff; border-radius: 18px; box-shadow: 0 4px 18px #cabf8b33; width: 195px; padding: 18px 14px 8px 14px; cursor: pointer; transition: box-shadow .18s; }
    .runa-card:hover { box-shadow: 0 6px 32px #cabf8b55; background: #f8f7ef;}
    .runa-card img { width: 100%; height: 110px; object-fit: contain; border-radius: 8px; margin-bottom: 8px; background: #fcf6e3 }
    .runa-card .nombre { font-family: 'Marcellus', serif; font-size: 1.12em; font-weight: bold; text-align: center; margin-bottom: 6px; }
    .runa-card .clave { color: #8b7926; font-size: 0.98em; text-align: center; margin-bottom: 5px; }
    #detalle { max-width: 560px; margin: 45px auto 30px auto; background: #fffbe8; border-radius: 25px; padding: 32px 24px; box-shadow: 0 6px 32px #cfc7a880; display: none;}
    #detalle h2 { text-align: center; font-size: 1.7em; margin-top: 0; }
    #detalle .grande { text-align: center; }
    #detalle img { width: 120px; max-width: 90vw; margin-bottom: 15px; background: #fcf6e3; border-radius: 14px; box-shadow: 0 2px 18px #cabf8b33;}
    #detalle .campo { margin: 12px 0 6px 0; font-weight: bold; color: #8b7926;}
    #detalle .texto { margin-bottom: 13px; }
    #detalle .cerrar { float: right; font-size: 1.3em; cursor: pointer; margin-top: -12px;}
    @media (max-width: 700px) {
      #runas-lista { gap: 13px; }
      .runa-card { width: 140px; padding: 10px 3px 3px 3px;}
    }
    @media (max-width: 480px) {
      #detalle { padding: 9vw 3vw; }
    }
  </style>
</head>
<body>
  <h1>Runas Vikingas</h1>
  <div id="runas-lista"></div>
  <div id="detalle"></div>
<script>
const RUNAS_JSON = "runes.json"; // Archivo JSON generado
const IMG_DIR = "images/";

let runas = [];
const lista = document.getElementById('runas-lista');
const detalle = document.getElementById('detalle');

function mostrarDetalle(runa) {
  detalle.innerHTML = `
    <span class="cerrar" onclick="detalle.style.display='none'">&times;</span>
    <div class="grande">
      <img src="${IMG_DIR}${runa.imagen || 'no-disponible.png'}" alt="${runa.nombre}">
    </div>
    <h2>${runa.nombre}${runa.letra ? ' <span style="color:#b3983d;font-size:0.6em;">['+runa.letra+']</span>' : ''}</h2>
    <div class="campo">Clave:</div>
    <div class="texto">${runa.subnombre || ''}</div>
    <div class="campo">Significado:</div>
    <div class="texto">${runa.significado || ''}</div>
    ${runa.detalle ? '<div class="campo">Detalle:</div><div class="texto">'+runa.detalle+'</div>' : ''}
    ${runa.invertida ? '<div class="campo">Invertida:</div><div class="texto">'+runa.invertida+'</div>' : ''}
    ${runa.ritual ? '<div class="campo">Ritual:</div><div class="texto">'+runa.ritual+'</div>' : ''}
    ${runa.postura_corporal ? '<div class="campo">Postura corporal:</div><div class="texto">'+runa.postura_corporal+'</div>' : ''}
    ${runa.nombre_alternativo && runa.nombre_alternativo.length ? '<div class="campo">Nombres alternativos:</div><div class="texto">'+runa.nombre_alternativo.join(", ")+'</div>' : ''}
  `;
  detalle.style.display = 'block';
  detalle.scrollIntoView({behavior:"smooth"});
}

fetch(RUNAS_JSON)
  .then(r => r.json())
  .then(data => {
    runas = data;
    lista.innerHTML = '';
    runas.forEach((runa, i) => {
      const card = document.createElement('div');
      card.className = 'runa-card';
      card.onclick = () => mostrarDetalle(runa);
      card.innerHTML = `
        <img src="${IMG_DIR}${runa.imagen || 'no-disponible.png'}" alt="${runa.nombre}">
        <div class="nombre">${runa.nombre}</div>
        <div class="clave">${runa.subnombre || ''}</div>
      `;
      lista.appendChild(card);
    });
  })
  .catch(e => {
    lista.innerHTML = '<b style="color:#c00;">No se pudo cargar runes.json</b>';
  });
</script>
</body>
</html>
